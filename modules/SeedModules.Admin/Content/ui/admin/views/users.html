<div ng-controller="SeedModules.Admin/ui/admin/controllers/users">
    <div class="navbar navbar-default">
        <div class="navbar-header navbar-form">
            <div class="input-group">
                <input class="form-control" placeholder="搜索">
                <div class="input-group-btn">
                    <button class="btn btn-default">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="navbar-form navbar-right">
                <button class="btn btn-success" ng-click="create()">
                    <i class="glyphicon glyphicon-plus"></i>
                    添加
                </button>
            </div>
        </div>
    </div>
    <table ng-table="tableParams" class="table table-striped table-hover">
        <tr ng-repeat="row in $data">
            <td title="'用户名'">{{row.username}}</td>
            <td title="'姓名'">{{row.lastName}}&nbsp;{{row.firstName}}</td>
            <td title="'邮箱'">{{row.email}}</td>
            <td title="'已验证'">
                <span class="label" ng-class="{
                    'label-default': !row.emailConfirmed,
                    'label-success': row.emailConfirmed}" ng-bind="row.emailConfirmed|booleanText"></span>
            </td>
            <td title="'操作'">
                <a href="" class="text-primary" ng-click="edit(row)">编辑</a>
                <a href="" class="text-danger" ng-click="drop(row)">删除</a>
            </td>
        </tr>
    </table>
</div>
