<div controller="SeedModules.Arkham/modules/facilities/controllers/home">
  <form role="form" class="form-inline" style="margin-bottom: 20px">
    <div class="pull-right">
      <button class="btn btn-primary" ng-click="$controller.create()">
        <i class="glyphicon glyphicon-plus"></i> 添加
      </button>
    </div>
    <div
      trigger-input
      ng-model="search.keyword"
      mark="'关键字...'"
      callback="$controller.keywordCallback()"
    ></div>
  </form>
  <table ng-table="tableParams" class="table table-striped table-hover">
    <tr ng-repeat="row in $data">
      <td title="'病案Id'"></td>
      <td title="'患者姓名'"></td>
      <td title="'创建时间'"></td>
      <td title="'操作'">
        <a href="" class="text-primary" ng-click="resetPassword(row)">编辑</a>
        <a href="" class="text-danger" ng-click="drop(row)">删除</a>
      </td>
    </tr>
  </table>
</div>
