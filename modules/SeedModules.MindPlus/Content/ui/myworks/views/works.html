<div ng-controller="SeedModules.MindPlus/ui/myworks/controllers/works">
    <div class="navbar navbar-static-top" style="margin: 0">
        <div class="navbar-header">
            <div class="navbar-form">
                <button class="btn btn-primary" ng-click="create()">
                    <i class="glyphicon glyphicon-plus"></i>
                    新建项目
                </button>
                <button class="btn btn-default">
                    <i class="glyphicon glyphicon-plus"></i>
                    新建文件夹
                </button>
            </div>
        </div>
        <div class="container-fluid">
            <div class="navbar-form navbar-right">
                <button class="btn btn-default">
                    <i class="glyphicon glyphicon-list"></i>
                    批量操作
                </button>
            </div>
        </div>
    </div>
    <div class="navbar navbar-static-top" style="margin: 0">
        <div class="navbar-header">
            <div class="navbar-form">
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        最后编辑
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="">今天</a>
                        </li>
                        <li>
                            <a href="">近三天</a>
                        </li>
                        <li>
                            <a href="">近一周</a>
                        </li>
                        <li role="separator" class="divider"></li>
                        <li>
                            <a href="">全部</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="navbar-form navbar-right">
                <div class="input-group">
                    <input class="form-control" placeholder="关键字">
                    <div class="input-group-btn">
                        <button class="btn btn-default">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <table ng-table="tableParams" class="table table-striped table-hover">
            <colgroup>
                <col width="45px" />
            </colgroup>
            <tr ng-repeat="row in $data">
                <td title="'操作'">
                    <a href="">
                        <i class="glyphicon glyphicon-option-vertical"></i>
                    </a>
                </td>
                <td title="'名称'"></td>
                <td title="'修改时间'"></td>
            </tr>
        </table>
    </div>
</div>
